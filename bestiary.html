<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bestiary</title>
		<meta name="author" content="Cole">
		<meta name="keywords" content="dnd,5e,dungeons,dragons,monsters,creatures,beasts">
		<meta name="description" content="Bestiary">
		<script src="data/bestiary.js"></script>
		<script src="src/library.js"></script>
		<script src="src/sort.js"></script>
		
		<script type="text/javascript">
			'use strict';
			
			function parseMonster(monster, lookup) {
				var result = new Object()
				var key, item, index, value, array, prefix, suffix
				var style, styles = []
				var isLegendary = false, hasMultipleAttacks = false
				
				result.name = monster.name
				result.namekey = result.name.replace(/['‘’]/g, '')
				result.key = libraryKey(monster.name)
				result.page = monster.page || false
				
				if ( monster.legendary || monster.traitTags && monster.traitTags.indexOf("Legendary Resistances") >= 0 ) {
					isLegendary = true
				}
				
				if ( monster.actionTags && monster.actionTags.indexOf("Multiattack") >= 0 ) {
					hasMultipleAttacks = true
				} else if ( Array.isArray(monster.action) && monster.action[0].name && monster.action[0].name.indexOf("Multiattack") === 0 ) {
					hasMultipleAttacks = true
				}
				
				var source = monster.source
				
				if ( typeof source === 'string' ) {
					result.artwork = "img/" + encodeURIComponent(source) + "/" + encodeURIComponent(libraryStripDiacriticals(monster.name)).replace(/'/g, "%27") + ".png"
				} else {
					result.artwork = ""
				}
				
				if ( typeof source === 'string' && source.indexOf('UA') === 0 ) { source = 'UA' }
				
				value = lookup.sources[source]
				
				if ( value ) {
					result.source = value.key
					result.sourcename = value.name
				} else {
					result.source = source
					result.sourcename = source
				}
				
				result.sourcename = result.sourcename.replace(/'/g, "’")
				
				var typeTags, type = monster.type
				
				if ( typeof type === 'string' ) {
					typeTags = false
					type = type
				} else if ( type && type.type ) {
					typeTags = type.tags
					type = type.type
				} else {
					typeTags = false
					type = "?"
				}
				
				if ( lookup.monstertypes[type] ) {
					value = lookup.monstertypes[type]
					
					result.type = value.key
					result.typename = value.name.toLowerCase()
					result.typeconcise = value.abbreviation
				} else {
					result.type = type
					result.typename = type.toLowerCase()
					result.typeconcise = "?"
				}
				
				if ( typeof typeTags === 'string' ) {
					result.typetags = " (" + typeTags + ")"
					styles.push('type-' + libraryKey(typeTags))
				} else if ( typeTags && Array.isArray(typeTags) && typeTags.length > 0 ) {
					array = []
					
					for ( value of typeTags ) {
						if ( typeof value === 'string' ) {
							array.push(value)
							styles.push('type-' + libraryKey(value))
						} else if ( typeof value.tag === 'string' ) {
							array.push(value.tag)
							styles.push('type-' + libraryKey(value.tag))
						}
					}
					
					result.typetags = " (" + array.join(", ") + ")"
				} else {
					result.typetags = ""
				}
				
				var size = monster.size
				
				if ( typeof size === 'string' && lookup.sizes[size] ) {
					size = lookup.sizes[size]
					
					result.size = size.key
					result.sizekey = size.order
					result.sizename = size.name
					result.sizeconcise = size.key
				} else {
					result.size = size
					result.sizekey = -1
					result.sizename = size || "?"
					result.sizeconcise = size || "?"
				}
				
				var alignment = monster.alignment
				var alignmentsTagged = 0
				
				if ( typeof alignment === 'string' ) {
					result.alignment = alignment
				} else if ( Array.isArray(alignment) ) {
					suffix = " "
					array = []
					
					var hasNX = alignment.indexOf('NX') >= 0
					var hasNY = alignment.indexOf('NY') >= 0
					
					if ( hasNX || hasNY ) {
						array.push("Any")
					}
					
					if ( hasNX && hasNY ) {
						var missing = ["L", "C", "G", "E"].filter(function(a) { return alignment.indexOf(a) < 0 })[0]
						
						array.push("Non-" + lookup.alignments[missing].name)
					} else if ( hasNX ) {
						array.push(lookup.alignments[alignment[alignment.length - 1]].name)
					} else if ( hasNY ) {
						array.push(lookup.alignments[alignment[0]].name)
					} else {
						for ( value of alignment ) {
							if ( typeof value === 'string' ) {
								if ( lookup.alignments[value] ) {
									if ( alignment.length === 1 && value !== 'U' ) {
										array.push("Any")
									}
								
									array.push(lookup.alignments[value].name)
								} else {
									array.push(value)
								}
							} else if ( typeof value.special === 'string' ) {
								array.push(value.special)
							} else if ( value.alignment && value.chance ) {
								array.push(value.alignment.map(function (a) { return lookup.alignments[a].name }).join(" ") + " (" + value.chance + "%)")
								suffix = " or "
							}
						}
					}
					
					if ( hasNX || hasNY ) {
						array.push("Alignment")
					}
					
					for ( value of alignment ) {
						if ( typeof value === 'string' ) {
							if ( value === 'A' ) {
								styles.push('is-any-alignment')
								alignmentsTagged += 1
							} else {
								value = value.slice(0, 1)
								
								if ( lookup.alignments[value] ) {
									styles.push('is-' + lookup.alignments[value].name.toLowerCase())
									alignmentsTagged += 1
								}
							}
						} else if ( typeof value.special === 'string' ) {
							styles.push('is-special-alignment')
							alignmentsTagged += 1
						} else if ( value.alignment ) {
							for ( value of value.alignment ) {
								value = value.slice(0, 1)
								
								if ( lookup.alignments[value] ) {
									styles.push('is-' + lookup.alignments[value].name.toLowerCase())
									alignmentsTagged += 1
								}
							}
						}
					}
					
					result.alignment = array.join(suffix).toLowerCase()
				} else {
					result.alignment = "Unknown"
				}
				
				var armorclass = monster.ac
				
				if ( typeof armorclass === 'string' || typeof armorclass === 'number' ) {
					result.ac = +armorclass
					result.armorclass = armorclass
				} else if ( armorclass ) {
					result.ac = 0
					array = []
					
					if ( !Array.isArray(armorclass) ) {
						armorclass = [armorclass]
					}
					
					for ( value of armorclass ) {
						if ( typeof value === 'string' || typeof value === 'number' ) {
							result.ac = +value
							array.push(value)
							continue
						}
						
						prefix = ""
						suffix = ""
						
						if ( typeof value.condition === 'string' ) {
							suffix = " " + value.condition
						}
						
						if ( typeof value.from === 'string' ) {
							prefix = " (" + value + ")"
						} else if ( Array.isArray(value.from) ) {
							prefix = " (" + value.from.join(", ") + ")"
						}
						
						if ( !result.ac || !value.condition ) {
							result.ac = value.ac
						}
						
						array.push(value.ac + prefix + suffix)
					}
					
					result.armorclass = libraryResolveReferences(array.join(", "), monster)
				} else {
					result.ac = "?"
					result.armorclass = armorclass
				}
				
				var hitpoints = monster.hp
				
				if ( typeof hitpoints === 'string' || typeof hitpoints === 'number' ) {
					result.hp = +hitpoints
					result.hitpoints = hitpoints
					result.hitpointstags = ""
				} else if ( hitpoints.average ) {
					result.hp = +hitpoints.average
					result.hitpoints = hitpoints.average
					
					if ( hitpoints.formula ) {
						result.hitpointstags = libraryResolveReferences(" ({@dice " + hitpoints.formula + "})")
					} else {
						result.hitpointstags = ""
					}
				} else if ( hitpoints.special ) {
					result.hp = "*"
					result.hitpoints = hitpoints.special
					result.hitpointstags = ""
				} else {
					result.hp = 0
					result.hitpoints = hitpoints
					result.hitpointstags = ""
				}
				
				var speed = monster.speed
				var units = " ft."
				result.movement = []
				
				if ( typeof speed === 'string' || typeof speed === 'number' ) {
					result.speed = speed + units
				} else if ( speed ) {
					var keysForSpeed = ['walk', 'burrow', 'climb', 'fly', 'swim']
					array = []
					
					for ( key of keysForSpeed ) {
						value = speed[key]
						prefix = key !== 'walk' ? key + " " : ""
						
						if ( typeof value === 'string' || typeof value === 'number' ) {
							array.push(prefix + value + units)
							styles.push('has-' + key)
						} else if ( value && value.number ) {
							suffix = value.condition ? "" + value.condition + "" : ""
							array.push(prefix + value.number + units + suffix)
							
							if ( value.condition ) {
								result.movement.push(value.condition)
							}
							
							if ( value.condition === 'hover' ) {
								styles.push('has-' + key + '-' + value.condition)
							}
							
							styles.push('has-' + key)
						}
					}
					
					result.speed = array.join(", ")
				} else {
					result.speed = "?"
				}
				
				var keysForAttributes = ['str=Str', 'dex=Dex', 'con=Con', 'int=Int', 'wis=Wis', 'cha=Cha']
				suffix = "mod"
				
				for ( key of keysForAttributes ) {
					index = key.indexOf('=')
					
					if ( index < 0 ) {
						prefix = key
					} else {
						prefix = key.slice(index + 1)
						key = key.slice(0, index)
					}
					
					value = monster[key]
					
					if ( typeof value === 'string' || typeof value === 'number' ) {
						result[key] = value
						result[key + suffix] = (value < 10 ? "" : "+") + (Math.floor(value / 2) - 5)
					} else {
						result[key] = ""
						result[key + suffix] = 0
					}
				}
				
				var save = monster.save
				array = []
				
				if ( save ) {
					for ( key of keysForAttributes ) {
						index = key.indexOf('=')
						
						if ( index < 0 ) {
							prefix = key
						} else {
							prefix = key.slice(index + 1)
							key = key.slice(0, index)
						}
						
						value = save[key]
						
						if ( typeof value === 'string' || typeof value === 'number' ) {
							array.push(prefix + " " + value)
						}
					}
				}
				
				result.savingthrows = array.join(", ")
				
				var keysForSkill = [
					'Acrobatics', 'Animal Handling', 'Arcana', 'Athletics', 'Deception',
					'History', 'Insight', 'Intimidation', 'Investigation', 'Medicine',
					'Nature', 'Perception', 'Performance', 'Persuasion', 'Religion',
					'Sleight of Hand', 'Stealth', 'Survival'
				]
				var skill = monster.skill
				array = []
				
				if ( skill ) {
					for ( key of keysForSkill ) {
						value = skill[key.toLowerCase()]
						
						if ( typeof value === 'string' || typeof value === 'number' ) {
							array.push(key + libraryResolveReferences(" {@dice d20" + value + "|" + value + "}"))
						}
					}
				}
				
				array.sort()
				result.skills = array.join(", ")
				
				var keysForResistances = [
					'vulnerable=vulnerabilities', 'resist=resistances', 'immune=immunities',
					'conditionImmune=unconditionals', 'senses', 'languages'
				]
				
				for ( key of keysForResistances ) {
					index = key.indexOf('=')
					
					if ( index < 0 ) {
						prefix = key
					} else {
						prefix = key.slice(index + 1)
						key = key.slice(0, index)
					}
					
					value = monster[key]
					
					if ( typeof value === 'string' ) {
						result[prefix] = value
					} else if ( Array.isArray(value) ) {
						array = []
						
						for ( item of value ) {
							if ( typeof item === 'string' ) {
								array.push(item)
							} else if ( item[key] && Array.isArray(item[key]) ) {
								array.push(item[key].join(", ") + (item.note ? " " + item.note : ""))
							}
						}
						
						result[prefix] = array.join(", ")
					} else {
						result[prefix] = ""
					}
				}
				
				value = monster.passive
				
				if ( typeof value === 'string' || typeof value === 'number' ) {
					result.senses = result.senses + (result.senses.length > 0 ? ", " : "") + "passive Perception " + value
				}
				
				if ( result.languages === '' ) {
					result.languages = "―"
					result.noLanguages = true
					styles.push('language-none')
				}
				
				var language, languages = monster.languages
				
				if ( typeof languages === 'string' ) {
					languages = [languages]
				} else if ( Array.isArray(languages) ) {
					array = []
					
					for ( language of languages ) {
						if ( language.indexOf('understands') < 0 ) {
							language = language.replace(/ \(can.*\)$/g, '')
							language = language.replace(/ plus .*/g, '')
							language = language.replace(/ and (one|the) .*/g, '')
							language = language.replace(/and (.*) but .*/g, '$1')
							language = language.replace(/ but .*/g, '')
							language = language.replace(/,? and /g, ', ')
							
							if ( language.charCodeAt(0) < 0x60 ) {
								array.push(language)
							} else if ( language === 'all' ) {
								array.push('all')
							} else if ( language.indexOf('telepathy') >= 0 ) {
								array.push('telepathy')
							}
						} else {
							language = language.replace(/,? and /g, ', ')
							language = language.replace(/understands (.*) but .*/g, '$1')
							language = language.replace(/understands /g, '')
							
							for ( language of language.split(', ') ) {
								if ( language.charCodeAt(0) < 0x60 ) {
									array.push(language)
								} else if ( language === 'all' || language === 'all languages' ) {
									array.push('all')
								}
							}
						}
					}
					
					languages = array
				} else {
					languages = []
				}
				
				for ( language of languages ) {
					styles.push('language-' + libraryKey(language))
				}
				
				result.languageList = languages.join(", ")
				
				var challenge = monster.cr
				var challengeInLair = false
				
				if ( Array.isArray(challenge) ) { challenge = challenge[0] }
				if ( challenge && challenge.lair ) { challengeInLair = challenge.lair }
				if ( challenge && challenge.cr ) { challenge = challenge.cr }
				
				if ( typeof challenge === 'string' && challenge.indexOf('/') >= 0 ) {
					challenge = challenge.split('/')
					challenge = challenge[0] / challenge[1]
				} else if ( isNaN(+challenge) ) {
					challenge = "?"
				}
				
				var experienceForChallange = [
					10, 200, 450, 700, 1100, 1800, 2300, 2900, 3900, 5000, 5900,
					7200, 8400, 10000, 11500, 13000, 15000, 18000, 20000, 22000, 25000,
					33000, 41000, 50000, 62000, 75000, 90000, 105000, 120000, 135000, 155000
				]
				
				result.challenge = challenge
				result.challengekey = challenge === "?" ? 1000 : (8 * challenge) | 0
				result.challengename = challenge === "?" ? "―" : challenge > 0 && challenge < 1 ? "0⅛¼⅜½⅝¾⅞".charAt(Math.round(challenge * 8)) : challenge
				result.challengexp = challenge > 0 && challenge < 1 ? challenge * experienceForChallange[1] : experienceForChallange[challenge | 0]
				
				styles.push(challenge !== "?" ? challenge < 17 ? challenge < 11 ? challenge < 5 ? challenge < 1 ? 'challenge-zero' : 'challenge-easy' : 'challenge-medium' : 'challenge-hard' : 'challenge-deadly' : 'challenge-unrated')
				
				//if ( ignoreErrata && type === 'dragon' && challenge >= 20 ) {
				//	var lessForDragons = [500, 5500, 11000, 17500, 25500, 0, 0, 0, 0, 0, 0]
				//	result.challengexp -= lessForDragons[challenge - 20]
				//}
				
				result.challengeexperience = "(" + result.challengexp + " XP)"
				
				var cardinality = ["th", "st", "nd", "rd", "th", "th", "th", "th", "th", "th"]
				var legendary = "The {=name} can take 3 legendary actions, choosing from the options below. Only one legendary action option can be used at a time and only at the end of another creature's turn. The {=name} regains spent legendary actions at the start of its turn."
				var keysForText = ['trait', 'action=Actions', 'reaction=Reactions', 'legendary=Legendary Actions', 'variant=Variant']
				var spellcasting = monster.spellcasting
				var spells
				array = []
				
				result.spellcastingability = false
				
				for ( key of keysForText ) {
					index = key.indexOf('=')
					
					if ( index < 0 ) {
						prefix = ""
					} else {
						prefix = key.slice(index + 1)
						key = key.slice(0, index)
					}
					
					value = monster[key]
					
					if ( !value && key === 'trait' && spellcasting ) {
						value = []
					}
					
					if ( value ) {
						if ( prefix ) {
							array.push("<span class='monster-title'>" + prefix + "</span><hr class='monster-thin' />")
						}
						
						if ( key === 'legendary' ) {
							array.push("<p>" + legendary + "</p>")
						}
						
						array.push(libraryResolveEntries(value, "<p>", "</p>"))
						
						if ( key === 'trait' && spellcasting ) {
							if ( !Array.isArray(spellcasting) ) {
								spellcasting = [spellcasting]
							}
							
							for ( item of spellcasting ) {
								result.spellcastingability = item.ability || false
								spells = []
								
								if ( Array.isArray(item.will) ) {
									spells.push.apply(spells, item.will)
								}
								
								if ( item.daily ) {
									for ( index = 1 ; index < 10 ; ++index ) {
										if ( Array.isArray(item.daily[index + "e"]) ) {
											spells.push.apply(spells, item.daily[index + "e"])
										}
									}
								}
								
								if ( item.spells ) {
									for ( index = 0 ; index < 10 ; ++index ) {
										if ( item.spells["" + index] && Array.isArray(item.spells["" + index].spells) ) {
											spells.push.apply(spells, item.spells["" + index].spells)
										}
									}
								}
								
								spells = spells.map(function (spell) { return spell.replace(/[^{}]*\{@spell ([^{}|]+)\}[^{}]*/g, "$1") })
								spells = spells.map(libraryKey)
								spells.sort()
								spells = spells.join(",")
								
								if ( item.name || item.headerEntries ) {
									spells = "<a class='spellcasting spells' href='spellbook.html#" + spells + "' >" + item.name + "</a>"
									array.push(libraryResolveEntries({'name':spells, 'entries':item.headerEntries || []}, "<p class='spellcasting'>", "</p>"))
								}
								
								if ( Array.isArray(item.will) && !(item.hidden && item.hidden.indexOf('will') >= 0) ) {
									array.push("<div class='spellcasting'><span class='spells-at-will'></span><span class='spells'>" + item.will.join(", ") + "</span></div>")
								}
								
								if ( item.daily && !(item.hidden && item.hidden.indexOf('daily') >= 0) ) {
									for ( index = 1 ; index < 10 ; ++index ) {
										if ( Array.isArray(item.daily[index + 'e']) && item.daily[index + 'e'].length > 0 ) {
											array.push("<div class='spellcasting'><span class='spell" + (item.daily[index + 'e'].length > 1 ? 's' : '') + "-daily'>" + index + "</span><span class='spells'>" + item.daily[index + 'e'].join(", ") + "</span></div>")
										}
									}
								}
								
								if ( item.spells && !(item.hidden && item.hidden.indexOf('spells') >= 0) ) {
									if ( item.spells["0"] && Array.isArray(item.spells["0"].spells) && item.spells["0"].spells.length > 0 ) {
											array.push("<div class='spellcasting'><span class='spell-level-cantrip'></span><span class='spell-slots'></span><span class='spells'>" + item.spells["0"].spells.join(", ") + "</span></div>")
									}
									
									for ( index = 1 ; index < 10 ; ++index ) {
										if ( item.spells["" + index] && Array.isArray(item.spells["" + index].spells) && item.spells["" + index].spells.length > 0 ) {
											array.push("<div class='spellcasting'><span class='spell-level'>" + index + cardinality[index] + "</span><span class='spell-slots'>" + (item.spells["" + index].slots || '') + "</span><span class='spells'>" + item.spells["" + index].spells.join(", ") + "</span></div>")
										}
									}
								}
								
								if ( item.footerEntries ) {
									array.push(libraryResolveEntries(item.footerEntries, "<div class='spellcasting'>", "</div>"))
								}
							}
							
							array.push("<br/>")
						}
					}
				}
				
				result.description = libraryResolveReferences(array.join(""), monster)
				
				var environments = monster.environment
				
				if ( typeof environments === 'string' ) {
					result.environments = libraryResolveReferences(environments, monster)
				} else if ( Array.isArray(environments) ) {
					array = [].concat(environments)
					array.sort()
					result.environments = array.join(", ")
				} else {
					result.environments = ""
				}
				
				styles.push('type-' + result.typename.toLowerCase())
				styles.push('size-' + result.sizename.toLowerCase())
				styles.push('source-' + result.source.toLowerCase())
				styles.push(isLegendary ? 'is-legendary' : 'not-legendary')
				styles.push(hasMultipleAttacks ? 'has-multiple-attacks' : 'has-single-attack')
				styles.push(monster.spellcasting ? 'is-spellcaster' : 'not-spellcaster')
				styles.push(monster.vulnerable ? 'has-vulnerabilities' : 'no-vulnerabilities')
				styles.push(monster.resist ? 'has-resistances' : 'no-resistances')
				styles.push(monster.immune ? 'has-immunities' : 'no-immunities')
				styles.push(monster.senses ? 'has-exceptional-senses' : 'has-normal-senses')
				
				if ( monster.traitTags ) {
					styles.push(monster.traitTags.indexOf("Regeneration") < 0 ? 'no-regeneration' : 'has-regeneration')
				}
				
				if ( monster.senseTags ) {
					styles.push(monster.senseTags.indexOf("B") < 0 ? 'no-blindsight' : 'has-blindsight')
					styles.push(monster.senseTags.indexOf("U") < 0 ? 'no-truesight' : 'has-truesight')
				}
				
				if ( result.environments ) {
					styles.push.apply(styles, result.environments.split(", "))
				} else {
					styles.push('no-environments')
				}
				
				result.styles = styles.join(" ")
				
				return result
			}
			
			function parseMonsters(bestiary) {
				var result = []
				var lookup = new Object()
				var lookupKeys = ['sources', 'sizes', 'monstertypes', 'alignments', 'abilities']
				var styles, text
				var excludeSource = ['WDH']
				var key, item, monster
				var masterList = bestiary.monster
				
				for ( key of lookupKeys ) {
					lookup[key] = new Object()
					
					if ( Array.isArray(bestiary[key]) ) {
						for ( item of bestiary[key] ) {
							lookup[key][item.key] = item
						}
					}
				}

						continue
					}

						"ac " + item.armorclass, "hp " + item.hitpoints, item.hitpointstags, item.speed,

						item.description, item.environments, item.sourcename, "pg " + item.page
					]
					item.searchableText = text.join(" ")
					
					result.push(item)
				}
				
				result.sort(function (a, b) { return a.key > b.key })

				]
				
				renderCheckboxFilters("Challenge Rating", filters, false, html, styles)
			}
			
			function renderFiltersForEnvironments(items, html, styles) {
				var item, name, list, counts = new Object()
				var environments = []
				var unspecified = 0
				var key, filters = []
				var concise
				
				for ( item of items ) {
					if ( item.environments ) {
						list = item.environments.split(", ")
						
						for ( name of list ) {
							if ( !counts[name] ) {
								environments.push(name)
							}
							counts[name] = 1 + (counts[name] || 0)
						}
					} else {
						unspecified += 1
					}
				}
				
				environments.sort()
				
				for ( name of environments ) {
					key = name.toLowerCase()
					if ( name === "underwater" ) { name = "water" }
					concise = name.length > 6 ? name.slice(0, 5) + "." : name
					
					filters.push({'group':'environment', 'key':key, 'value':key, 'style':key, 'name':concise, 'title':name})
				}
				
				if ( unspecified ) {
					key = 'unspecified'
					
					filters.push({'group':'environment', 'key':key, 'value':key, 'style':'no-environments', 'name':"None", 'title':"No environments"})
				}
				
				if ( filters.length > 0 ) {
					renderRadioFilters("Environment", filters, 'taper', html, styles)
				}
			}
			
			function renderFiltersForTypes(items, html, styles) {
				var item, name, list, counts = new Object()
				var types = []
				var key, filters = []
				var concise
				
				for ( item of items ) {
					if ( item.typename && types.indexOf(item.typename) < 0 ) {
						types.push(item.typename)
					}
				}
				
				types.sort()
				
				for ( name of types ) {
					key = name.toLowerCase()
					concise = name.length > 6 ? name.slice(0, 4) + "." : name
					
					filters.push({'group':'category', 'key':key, 'value':key, 'style':'type-' + key, 'name':concise, 'title':name})
				}
				
				if ( filters.length > 0 ) {
					renderRadioFilters("Type", filters, 'taper', html, styles)
				}
			}
			
			function renderFiltersForTypeTags(items, html, styles) {
				var item, name, list, counts = new Object()
				var typeTags = []
				var key, filters = []
				
				for ( item of items ) {
					if ( item.typetags ) {
						list = item.typetags.replace(/[()]/g, '').trim().split(", ")
						
						for ( name of list ) {
							if ( !counts[name] ) {
								typeTags.push(name)
							}
							counts[name] = 1 + (counts[name] || 0)
						}
					}
				}
				
				typeTags.sort()
				
				for ( name of typeTags ) {
					if ( counts[name] < 6 ) { continue }
					
					key = libraryKey(name)
					
					if ( key === 'human' ) { continue }
					if ( key === 'anyrace' ) { name = "Class" }
					
					filters.push({'group':'subcategory', 'key':key, 'value':key, 'style':'type-' + key, 'name':name, 'title':name})
				}
				
				if ( filters.length > 0 ) {
					renderRadioFilters("Subtype", filters, 'taper', html, styles)
				}
			}

				var noLanguages = 0
				var key, filters = []
				
				for ( item of items ) {
					if ( item.languageList ) {
						list = item.languageList.split(", ")
						
						for ( name of list ) {
							if ( !counts[name] ) {
								languages.push(name)
							}
							counts[name] = 1 + (counts[name] || 0)
						}
					} else if ( item.noLanguages ) {
						noLanguages += 1
					}
				}
				
				if ( noLanguages ) {
					languages.push('none')
				}
				
				languages.sort()
				
				for ( name of languages ) {
					if ( counts[name] < 6 ) { continue }
					
					key = libraryKey(name)
					
					filters.push({'group':'language', 'key':key, 'value':key, 'style':'language-' + key, 'name':name, 'title':name})

				var html = []
				
				renderFiltersForRatings(items, html, styles)
				renderFiltersForEnvironments(items, html, styles)
				renderFiltersForTypes(items, html, styles)
