		<script type="text/javascript">
			'use strict';
			
			function _element(id) {
				if ( id && Node.ELEMENT_NODE === id.nodeType ) return id;
				else if ( 'body' === id || 'head' === id ) return document[id];
				else return document.getElementById(id);
			}
			
			function _assignClass(element, c) {
				var result = 0;
				var action = ( arguments.length > 2 ) ? arguments[2] || 0 : 1
				
				if ( element.classList && 'function' === typeof element.classList.contains ) {
					if ( !(action > 0 || action < 0) ) {
						result = element.classList.toggle(c) ? 1 : -1
					} else if ( element.classList.contains(c) ) {
						result = !( action > 0 ) ? element.classList.remove(c) || -1 : 0
					} else {
						result = !( action < 0 ) ? element.classList.add(c) || 1 : 0
					}
				} else if ( element.className && 'function' === typeof element.className.search ) {
					var pattern = new RegExp('(^|\\s+)'+c+'(\\s+|$)');
					
					if ( element.className.search(pattern) < 0 ) {
						if ( !(action < 0) ) {
							element.className = element.className !== "" ? element.className + " " + c : c
							result = 1
						}
					} else {
						if ( !(action > 0) ) {
							element.className = element.className.replace(pattern, " ").trim()
							result = -1
						}
					}
				} else if ( !(action < 0) ) {
					element.className = c
					result = 1
				}
				
				return result;
			}
			
			function assignClassToElements(className, selector, ascend, rule) {
				var element, elements = document.querySelectorAll(selector)
				var value, climb, index = elements.length
				var count = index
				
				ascend = ascend || 0
				
				while ( index --> 0 ) {
					element = elements[index]
					value = rule(element)
					
					for ( climb = 0 ; climb < ascend ; ++climb ) {
						element = element.parentElement
					}
					
					if ( _assignClass(element, className, value) > 0 || value > 0 ) {
						count -= 1
					}
				}
				
				return count
			}
			
			function inflateParameters(result, string, leading, separator) {
				if ( string.charAt(0) === leading ) { string = string.slice(1) }
				
				var part, parts = string.split(separator)
				var object = result || {}
				var equals, value, key
				
				for ( part of parts ) {
					equals = part.indexOf('=')
					value = (equals < 0) ? true : decodeURIComponent(part.slice(equals + 1))
					key = (equals < 0) ? part : part.slice(0, equals)
					
					object[key] = value
				}
				
				return object
			}
			
			function selectorAssignChecked(selector, checked) {
				var selectorChecked = selector + ':checked'
				var selectorUnchecked = selector + ':not(:checked)'
				var element, elements, index
				
				if ( checked ) {
					checked = checked > 0
					elements = document.querySelectorAll(checked ? selectorUnchecked : selectorChecked)
				} else {
					var elementsChecked = document.querySelectorAll(selectorChecked)
					var elementsUnchecked = document.querySelectorAll(selectorUnchecked)
					
					checked = elementsUnchecked.length > elementsChecked.length
					elements = checked ? elementsUnchecked : elementsChecked
				}
				
				index = elements.length
				
				while ( index --> 0 ) {
					element = elements[index]
					
					if ( element.checked !== checked ) {
						element.checked = checked
						
						if ( typeof element.onchange === 'function' ) { element.onchange() }
					}
				}
			}
			
			function filterAssignToggleChecked(value) {
				selectorAssignChecked('table#primary-table tr:not(.filtered) > td.name > input.toggle', value)
			}
			
			function filterAssignChosenChecked(value) {
				selectorAssignChecked('table#primary-table tr:not(.filtered) > td.selected > input.selection', value)
			}
			
			function filterPrimaryByChosen() {
				var count = assignClassToElements('filtered', 'table#primary-table tr.primary > td.selected > input.selection', 2, function (e) { return e.checked ? -1 : 1 })
				
				filterApplied(count)
			}
			
			function filterPrimaryByToggle() {
				var count = assignClassToElements('filtered', 'table#primary-table tr.primary > td.name > input.toggle', 2, function (e) { return e.checked ? -1 : 1 })
				
				filterApplied(count)
			}
			
			function filterPrimaryByName(pattern) {
				var className = 'filtered'
				var selector = 'table#primary-table tr.primary > td.name'
				var count
				
				if ( !pattern ) {
					count = assignClassToElements(className, selector, 1, function (e) { return -1 })
					count = 0
				} else if ( pattern.search(/[[?*.|^${}\\]/) < 0 ) {
					pattern = pattern.toLowerCase()
					count = assignClassToElements(className, selector, 1, function (e) { return e.textContent.toLowerCase().indexOf(pattern) < 0 ? 1 : -1 })
				} else {
					try { pattern = new RegExp(pattern, 'ius') }
					catch (error) { return }
					
					count = assignClassToElements(className, selector, 1, function (e) { return e.textContent.search(pattern) < 0 ? 1 : -1 })
				}
				
				filterApplied(count)
				
				if ( count > 0 && count < 4 ) {
					filterAssignToggleChecked(1)
				}
			}
			
			function filterPrimaryByKeys(keys) {
				var form = _element('primary-form')
				var recognized = []
				var key
				
				for ( key of keys ) {
					if ( form['select_' + key] ) {
						form['select_' + key].checked = true
						recognized.push(key)
					}
				}
				
				if ( recognized.length > 0 ) {
					filterPrimaryByChosen()
					filterAssignToggleChecked(1)
				}
			}
			
			function filterPrimaryBySearch(value) {
				if ( value === '#' ) {
					filterPrimaryByChosen()
				} else if ( value === '/' ) {
					filterPrimaryByToggle()
				} else {
					filterPrimaryByName(value)
				}
			}
			
			function filterApplied(count) {
				var element = _element('primary-filter-count')
				
				if ( element ) {
					element.textContent = count || ''
				}
				
				handleSelect(false)
			}
			
			function handleHashChanged(event) {
				var hash = location.hash
				
				if ( hash && hash.length > 1 ) {
					var keys = hash.slice(1).split(",").map(function (s) { return s.trim() })
					
					filterPrimaryByKeys(keys)
					
					_element('primary-filter').value = '#'
				} else {
					filterPrimaryByName('')
				}
			}
			
			function handleSelect(key) {
				var share = _element('share-selection')
				var selector = 'table#primary-table tr:not(.filtered) > td.selected > input.selection'
				var elementsChecked = document.querySelectorAll(selector + ':checked')
				var elementsUnchecked = document.querySelectorAll(selector + ':not(:checked)')
				
				if ( share ) {
					var keys = Array.prototype.map.call(elementsChecked, function (e) { return e.id.slice(7) })
					var hash = keys.sort().join(",")
					
					share.href = "#" + hash
				}
				
				var all = _element('select-all')
				
				if ( all ) {
					all.indeterminate = elementsChecked.length > 0 && elementsUnchecked.length > 0
					all.checked = elementsChecked.length > elementsUnchecked.length
				}
			}
			
			function handleToggle(key) {
				var image = _element('artwork-' + key)
				
				if ( image && !image.src && image.dataset.path ) {
					var host = window.localStorage.getItem('quickter.bestiary.artwork.host')
					
					if ( host ) {
						if ( host.indexOf('/') < 0 ) { host = host + "/" }
						if ( host.indexOf(':') < 0 ) { host = "https://" + host }
						
						image.addEventListener('error', function(e) { e.target.parentNode.removeChild(e.target) })
						image.src = host + image.dataset.path
					}
				}
			}
			
			function handleSearch(event) {
				var value = typeof event === 'string' ? event : event.target.value || ""
				
				filterPrimaryBySearch(value)
			}
			
			function handleSubmit(event) {
				var value = event.target.f.value
				
				filterPrimaryBySearch(value)
				
				event.preventDefault()
				
				return false
			}
			
			function stripDiacriticals(string) {
				if ( typeof string.normalize === 'function' ) {
					return string.normalize('NFD').replace(/[\u0300-\u036f]/g, "")
				} else {
					return string.replace('é', 'e')
				}
			}
			
			function referenceKey(name) {
				return stripDiacriticals(name.toLowerCase()).replace(/(['‘’()×.,:]+|[-+ \t]+|\ba\s|\bof\s|\bthe\s)/g, '')
			}
			
			function resolveReferences(text, object) {
				text = text.replace(/\{=([^{}]+)\}/g, function (match, list) {
					var part = list.split('/'), key = part[0], value = object[key]
					
					if ( value && part.length > 1 ) {
						switch ( part[1] ) {
						case 'l': value = value.toLocaleLowerCase(); break
						case 'u': value = value.toLocaleUpperCase(); break
						case 'a': value = "a"; break
						case 'at': value = "A"; break
						}
					}
					
					return "<span class='property " + key + "'>" + (value || '-') + "</span>"
				})
				
				text = text.replace(/\{@([^{} ]+)\s+([^{}]+)\}/g, function (match, type, list) {
					var part = list.split('|')
					
					switch ( type ) {
					case "h": return "<span class='entries hit italic'>Hit: " + list + "</span> "
					case "recharge": return "<span class='entries recharge'>" + list + "</span>"
					case "b": case "bold": return "<span class='entries bold'>" + list + "</span>"
					case "i": case "italic": return "<span class='entries italic'>" + list + "</span>"
					case "dice": case "damage": return "<span class='entries " + type + " italic' onclick='handleDice(event, \"" + part[0] + "\")'>" + (part[1] || part[0]) + "</span>"
					case "chance": return "<span class='entries " + type + "' onclick='handleChance(event, \"" + part[0] + "\")'>" + (part[1] || part[0] + " percent") + "</span>"
					case "link": return "<span class='entries " + type + " italic'>" + list + "</span>"
					case "hit": return (+list < 0 ? "" : "+") + list
					case "atk": return "<span class='entries attack italic'>" + list.replace(/./g, function (l) { return (["Ranged", "Melee", "Spell", "Weapon", "or"]["rmsw,".indexOf(l)] || l) + " " }) + " Attack:</span> "
					case "dc": return list
					case "item": return "<a class='entries item' href='items.html#" + referenceKey(part[0]) + "'>" + (part[2] || part[0]) + "</a>"
					case "spell": return "<a class='entries spell italic' href='spells.html#" + referenceKey(part[0]) + "'>" + (part[2] || part[0]) + "</a>"
					case "creature": return "<a class='entries creature' href='bestiary.html#" + referenceKey(part[0]) + "'>" + (part[2] || part[0]) + "</a>"
					case "condition": case "skill": case "sense": case "action": case "hazard": return "<span class='entries " + type + "'>" + part[0] + "</span>"
					case "filter": return (part.length > 2 && part[1] === 'spells') ? "<a class='entries spell italic' href='spells.html?" + part[2] + "'>" + part[0] + "</a>" : "<span class='entries italic " + type + "'>" + part[0] + "</span>"
					case "adventure": return "<span class='entries italic " + type + "'>" + part[0] + "</span>"
					case "table": return "<span class='entries italic " + type + "'>" + (part[2] || part[0]) + "</span>"
					case "book": return "<span class='entries italic " + type + "'>" + (part[3] || part[0]) + "</span>"
					default: return "<span class='entries italic " + type + "'>" + (part[2] || part[0]) + "</span>"
					}
				})
				
				text = text.replace(/\{@h\}/g, "<span class='entries hit italic'>Hit:</span> ")
				text = text.replace(/\{@recharge\}/g, "<span class='entries recharge'></span>")
				
				return text
			}
			
			function descriptionFromEntries(entries, begin, close, depth) {
				var result = ""
				
				depth = depth | 0
				
				var depthClass = depth > 0 ? " entries-depth-" + depth : ""
				
				if ( Array.isArray(entries) ) {
					result += entries.map(function (e) { return descriptionFromEntries(e, begin, close, depth) }).join("")
				} else if ( !entries ) {
					result = ""
				} else if ( typeof entries === 'string' ) {
					result = begin + entries + close
				} else if ( typeof entries === 'number' ) {
					result = begin + entries + close
				} else if ( entries.type === 'table' && Array.isArray(entries.rows) ) {
					result = "<table class='entries" + depthClass + "'>"
					
					if ( entries.caption ) {
						result += "<caption>" + entries.caption + "</caption>"
					}
					
					if ( entries.colLabels && Array.isArray(entries.colLabels) && entries.colLabels.length > 0 ) {
						result += "<tr>" + entries.colLabels.map(function (h) { return "<th>" + h + "</th>" }).join("") + "</tr>"
					}
					
					result += entries.rows.map(function (r) { return "<tr>" + r.map(function (c) { return "<td>" + descriptionFromEntries(c, "", "", depth + 1) + "</td>" }).join("") + "</tr>" }).join("")
					result += "</table>"
				} else if ( entries.type === 'cell' && entries.roll ) {
					result = begin + entries.roll.entry + close
				} else if ( entries.type === 'list' ) {
					var list = entries.entries || entries.items
					var text = list.filter(function (i) { return typeof i === 'string' })
					var term = list.filter(function (i) { return i.name && i.entry })
					
					if ( text.length > 0 ) {
						result = "<ul class='entries" + depthClass + "'>" + descriptionFromEntries(text, "<li>", "</li>", depth + 1) + "</ul>"
					}
					
					if ( term.length > 0 ) {
						result = "<dl class='entries compact" + depthClass + "'>" +
							term.map(function (i) { return "<dt>" + i.name + "</dt><dd>" + i.entry + "</dd>" }).join("") + "</dl>"
					}
				} else if ( entries.type === 'inset' && entries.entries ) {
					result = "<dl class='entries" + depthClass + "'><dt>" + entries.name + "</dt>" +
						descriptionFromEntries(entries.entries, "<dd>", "</dd>", depth + 1) + "</dl>"
				} else if ( entries.name && entries.entries ) {
					var spacer = "<br /><span class='indent entries" + depthClass + "'></span>"
					
					result = begin + "<span class='prominent entries" + depthClass + "'>" + entries.name + "</span> " +
						descriptionFromEntries(entries.entries, "<span class='follow entries" + depthClass + "'>", "</span>" + spacer, depth + 1) + close
					
					result = result.replace(spacer + close, close)
				} else if ( entries.entries ) {
					result = descriptionFromEntries(entries.entries, begin, close, depth + 1)
				} else {
					result = begin + entries.type + close
				}
				
				return result
			}
			
			function parseMonster(monster, lookup) {
				var result = new Object()
				var key, item, index, value, array, prefix, suffix
				
				result.name = monster.name
				result.namekey = result.name.replace(/['‘’]/g, '')
				result.key = referenceKey(monster.name)
				result.page = monster.page || false
				
				var source = monster.source
				
				if ( typeof source === 'string' ) {
					result.artwork = "img/" + encodeURIComponent(source) + "/" + encodeURIComponent(stripDiacriticals(monster.name)).replace(/'/g, "%27") + ".png"
				} else {
					result.artwork = ""
				}
				
				if ( typeof source === 'string' && source.indexOf('UA') === 0 ) { source = 'UA' }
				
				value = lookup.sources[source]
				
				if ( value ) {
					result.source = value.key
					result.sourcename = value.name
				} else {
					result.source = source
					result.sourcename = source
				}
				
				result.sourcename = result.sourcename.replace(/'/g, "’")
				
				var typeTags, type = monster.type
				
				if ( typeof type === 'string' ) {
					typeTags = false
					type = type
				} else if ( type && type.type ) {
					typeTags = type.tags
					type = type.type
				} else {
					typeTags = false
					type = "?"
				}
				
				if ( lookup.monstertypes[type] ) {
					value = lookup.monstertypes[type]
					
					result.type = value.key
					result.typename = value.name.toLowerCase()
					result.typeconcise = value.abbreviation
				} else {
					result.type = type
					result.typename = type.toLowerCase()
					result.typeconcise = "?"
				}
				
				if ( typeof typeTags === 'string' ) {
					result.typetags = " (" + typeTags + ")"
				} else if ( typeTags && Array.isArray(typeTags) && typeTags.length > 0 ) {
					result.typetags = " (" + typeTags.join(", ") + ")"
				} else {
					result.typetags = ""
				}
				
				var size = monster.size
				
				if ( typeof size === 'string' && lookup.sizes[size] ) {
					size = lookup.sizes[size]
					
					result.size = size.key
					result.sizekey = size.order
					result.sizename = size.name
					result.sizeconcise = size.key
				} else {
					result.size = size
					result.sizekey = -1
					result.sizename = size || "?"
					result.sizeconcise = size || "?"
				}
				
				var alignment = monster.alignment
				
				if ( typeof alignment === 'string' ) {
					result.alignment = alignment
				} else if ( Array.isArray(alignment) ) {
					suffix = " "
					array = []
					
					var hasNX = alignment.indexOf('NX') >= 0
					var hasNY = alignment.indexOf('NY') >= 0
					
					if ( hasNX || hasNY ) {
						array.push("Any")
					}
					
					if ( hasNX && hasNY ) {
						var missing = ["L", "C", "G", "E"].filter(function(a) { return alignment.indexOf(a) < 0 })[0]
						
						alignment.push("Non-" + lookup.alignments[missing].name)
					} else if ( hasNX ) {
						alignment.push(lookup.alignments[alignment[alignment.length - 1]].name)
					} else if ( hasNY ) {
						alignment.push(lookup.alignments[alignment[0]].name)
					} else {
						for ( value of alignment ) {
							if ( typeof value === 'string' ) {
								if ( lookup.alignments[value] ) {
									if ( alignment.length === 1 && value !== 'U' ) {
										array.push("Any")
									}
								
									array.push(lookup.alignments[value].name)
								} else {
									array.push(value)
								}
							} else if ( typeof value.special === 'string' ) {
								array.push(value.special)
							} else if ( value.alignment && value.chance ) {
								array.push(value.alignment.map(function (a) { return lookup.alignments[a].name }).join(" ") + " (" + value.chance + "%)")
								suffix = " or "
							}
						}
					}
					
					if ( hasNX || hasNY ) {
						array.push("Alignment")
					}
					
					result.alignment = array.join(suffix).toLowerCase()
				} else {
					result.alignment = "Unknown"
				}
				
				var armorclass = monster.ac
				
				if ( typeof armorclass === 'string' || typeof armorclass === 'number' ) {
					result.ac = +armorclass
					result.armorclass = armorclass
				} else if ( armorclass ) {
					result.ac = 0
					array = []
					
					if ( !Array.isArray(armorclass) ) {
						armorclass = [armorclass]
					}
					
					for ( value of armorclass ) {
						if ( typeof value === 'string' || typeof value === 'number' ) {
							result.ac = +value
							array.push(value)
							continue
						}
						
						prefix = ""
						suffix = ""
						
						if ( typeof value.condition === 'string' ) {
							suffix = " " + value.condition
						}
						
						if ( typeof value.from === 'string' ) {
							prefix = " (" + value + ")"
						} else if ( Array.isArray(value.from) ) {
							prefix = " (" + value.from.join(", ") + ")"
						}
						
						if ( !result.ac || !value.condition ) {
							result.ac = value.ac
						}
						
						array.push(value.ac + prefix + suffix)
					}
					
					result.armorclass = resolveReferences(array.join(", "), monster)
				} else {
					result.ac = "?"
					result.armorclass = armorclass
				}
				
				var hitpoints = monster.hp
				
				if ( typeof hitpoints === 'string' || typeof hitpoints === 'number' ) {
					result.hp = +hitpoints
					result.hitpoints = hitpoints
					result.hitpointstags = ""
				} else if ( hitpoints.average ) {
					result.hp = +hitpoints.average
					result.hitpoints = hitpoints.average
					
					if ( hitpoints.formula ) {
						result.hitpointstags = " (" + hitpoints.formula + ")"
					} else {
						result.hitpointstags = ""
					}
				} else if ( hitpoints.special ) {
					result.hp = "*"
					result.hitpoints = hitpoints.special
					result.hitpointstags = ""
				} else {
					result.hp = 0
					result.hitpoints = hitpoints
					result.hitpointstags = ""
				}
				
				var speed = monster.speed
				var units = " ft."
				result.movement = []
				
				if ( typeof speed === 'string' || typeof speed === 'number' ) {
					result.speed = speed + units
				} else if ( speed ) {
					var keysForSpeed = ['walk', 'burrow', 'climb', 'fly', 'swim']
					array = []
					
					for ( key of keysForSpeed ) {
						value = speed[key]
						prefix = key !== 'walk' ? key + " " : ""
						
						if ( typeof value === 'string' || typeof value === 'number' ) {
							array.push(prefix + value + units)
						} else if ( value && value.number ) {
							suffix = value.condition ? "" + value.condition + "" : ""
							array.push(prefix + value.number + units + suffix)
							
							if ( value.condition ) {
								result.movement.push(value.condition)
							}
						}
					}
					
					result.speed = array.join(", ")
				} else {
					result.speed = "?"
				}
				
				var keysForAttributes = ['str=Str', 'dex=Dex', 'con=Con', 'int=Int', 'wis=Wis', 'cha=Cha']
				suffix = "mod"
				
				for ( key of keysForAttributes ) {
					index = key.indexOf('=')
					
					if ( index < 0 ) {
						prefix = key
					} else {
						prefix = key.slice(index + 1)
						key = key.slice(0, index)
					}
					
					value = monster[key]
					
					if ( typeof value === 'string' || typeof value === 'number' ) {
						result[key] = value
						result[key + suffix] = (value < 10 ? "" : "+") + (Math.floor(value / 2) - 5)
					} else {
						result[key] = ""
						result[key + suffix] = 0
					}
				}
				
				var save = monster.save
				array = []
				
				if ( save ) {
					for ( key of keysForAttributes ) {
						index = key.indexOf('=')
						
						if ( index < 0 ) {
							prefix = key
						} else {
							prefix = key.slice(index + 1)
							key = key.slice(0, index)
						}
						
						value = save[key]
						
						if ( typeof value === 'string' || typeof value === 'number' ) {
							array.push(prefix + " " + value)
						}
					}
				}
				
				result.savingthrows = array.join(", ")
				
				var keysForSkill = [
					'Acrobatics', 'Animal Handling', 'Arcana', 'Athletics', 'Deception',
					'History', 'Insight', 'Intimidation', 'Investigation', 'Medicine',
					'Nature', 'Perception', 'Performance', 'Persuasion', 'Religion',
					'Sleight of Hand', 'Stealth', 'Survival'
				]
				var skill = monster.skill
				array = []
				
				if ( skill ) {
					for ( key of keysForSkill ) {

									}

				}

			function monstersReadyToDisplay(bestiary) {
				var result = []
				var lookup = new Object()
				var lookupKeys = ['sources', 'sizes', 'monstertypes', 'alignments', 'abilities']
				var styles
				var excludeSource = []
				var key, item, monster
				var masterList = bestiary.monster
				
				for ( key of lookupKeys ) {
					lookup[key] = new Object()
					
					if ( Array.isArray(bestiary[key]) ) {
						for ( item of bestiary[key] ) {
							lookup[key][item.key] = item
						}
					}
				}
				
				for ( monster of masterList ) {
					if ( monster['_copy'] ) {
						continue
					}
					
					if ( excludeSource.indexOf(monster['source']) >= 0 ) {
						continue
					}
					
					item = parseMonster(monster, lookup)
					
					// traitTags, senseTags, actionTags, languageTags, damageTags, miscTags, conditionInflict, environment
					styles = []
					styles.push(item.typename.toLowerCase())
					styles.push(item.sizename.toLowerCase())
					styles.push(item.spellcaster ? 'is-spellcaster' : 'not-spellcaster')
					item.styles = styles.join(" ")
					
					result.push(item)
				}
