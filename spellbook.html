		<script type="text/javascript">
			'use strict';
			
			function parseSpell(masterSpell, lookup) {
				var spell = new Object()
				var value, key, keys = ['name', 'level', 'source', 'page', 'school']
				var material, components = ['v', 's', 'm']
				var object, entry, found, order, index, title, style, array
				var styles = []
				
				var isConcentration = false
				var isRitual = masterSpell.meta && masterSpell.meta.ritual
				var isPermanent = masterSpell.miscTags && masterSpell.miscTags.indexOf('PRM') >= 0
				var isDamaging = masterSpell.damageInflict && masterSpell.damageInflict.length > 0
				var isAttack = false, isDefense = false
				
				for ( key of keys ) {
					value = masterSpell[key]
					
					if ( value !== undefined ) {
						spell[key] = value
					}
				}
				
				spell.key = libraryKey(spell.name)
				spell.namekey = spell.name.replace(/['‘’]/g, '')
				spell.name = spell.name.replace(/'/g, '’')
				spell.sourcename = lookup.sources[spell.source].name
				spell.schoolname = lookup.schools[spell.school].name
				spell.ss = spell.schoolname.slice(0, spell.school === 'I' ? 3 : 2)
				
				index = 0
				order = 0
				value = ''
				title = ''
				found = false
				if ( masterSpell.components ) {
					index = 1 << components.length
					for ( key of components ) {
						index >>= 1
						if ( masterSpell.components[key] ) {
							value += key
							order += index
						}
					}
					
					index = 0
					order <<= 24
					entry = masterSpell.components.m
					
					if ( typeof entry === 'string' ) {
						title = entry
					} else if ( entry && entry.text ) {
						title = entry.text
						
						if ( entry.cost ) {
							index = Math.ceil(entry.cost / 100)
							order += entry.cost | 0
							styles.push('materials-cost')
						}
						
						if ( entry.consume ) {
							order += 1
							found = true
							styles.push('materials-consumed')
						}
					}
				}
				spell.vsm = value.toUpperCase()
				spell.vsmkey = order
				spell.vsmname = spell.vsm + (index > 0 ? ", " + index + "gp" : "") + (found ? ", consumed" : "")
				spell.material = title
				
				value = ''
				order = ''
				object = masterSpell.range
				if ( object ) {
					if ( object.type === 'radius' ) {
						key = 'self'
						value = false
					} else if ( object.distance ) {
						key = object.distance.type
						value = object.distance.amount || false
					} else {
						key = object.type
						value = false
					}
					
					entry = lookup.ranges[key]
					
					if ( entry ) {
						if ( value ) {
							order = value * entry.order
							
							if ( entry.order !== 1 ) {
								value += " " + (value > 1 ? entry.plural : entry.name)
							}
						} else {
							order = entry.order
							value = entry.name
						}
					} else {
						console.log(masterSpell.range)
						value = key
					}
				}
				spell.range = value
				spell.rangekey = order
				
				style = false
				title = '?'
				value = '?'
				order = '?'
				object = masterSpell.time
				if ( object ) {
					if ( Array.isArray(object) ) {
						object = object[0]
					}
					
					entry = lookup.times[object.unit]
					value = object.number
					
					if ( entry ) {
						order = (value || 1) * entry.order
						title = value + " " + (value > 1 ? entry.plural : entry.name)
						style = entry.key
						
						if ( entry.concise ) {
							value = entry.concise.replace('{number}', value)
						} else {
							value = value > 1 ? title : entry.name
						}
					} else {
						console.log(masterSpell.time)
						value += " " + object.unit
						title = value
					}
				}
				spell.casting = value
				spell.castingkey = order
				spell.casting_time = title
				spell.title_ritual = isRitual ? ", Ritual " + Math.floor(order / 60 + 10) + " Minutes" : ""
				if ( style ) { styles.push('cast-' + style) }
				
				style = false
				title = '?'
				value = '?'
				order = '?'
				object = masterSpell.duration
				if ( object ) {
					if ( Array.isArray(object) ) {
						array = object
						object = object[0]
					} else {
						array = false
					}
					
					isConcentration = object.concentration
					
					if ( array && array.length > 1 ) {
						key = 'special'
						value = false
						
						//	TODO: sort order is maximum of mixed durations
					} else if ( object.duration ) {
						key = object.duration.type
						value = object.duration.amount
					} else if ( object.ends ) {
						key = object.ends[0]
						value = false
						isPermanent = true
					} else {
						key = object.type
						value = false
					}
					
					entry = lookup.times[key]
					
					if ( entry ) {
						style = entry.key
						
						if ( value ) {
							order = value * entry.order
							value = value + " " + (value > 1 ? entry.plural : entry.name)
							title = value
							value = value.toLowerCase()
							
							if ( isConcentration ) {
								order -= 1
							}
						} else {
							order = entry.order
							value = entry.concise || entry.name
							title = entry.name
						}
					} else {
						console.log(masterSpell.duration)
						value = key
						title = value
					}
					
					if ( isConcentration ) {
						value = "…" + value
					}
				}
				spell.period = value
				spell.duration = title
				spell.durationkey = order
				spell.title_concentration = isConcentration ? "Concentration, up to " : ""
				if ( style ) { styles.push('duration-' + style) }
				
				array = []
				style = []
				object = masterSpell.classes && masterSpell.classes.fromClassList
				if ( Array.isArray(object) ) {
					for ( entry of object ) {
						if ( !entry.name ) { continue }
						if ( entry.source !== spell.source && lookup.allowSources.indexOf(entry.source) < 0 ) { continue }
						
						array.push(entry.name)
						style.push(entry.name.toLowerCase())
					}
				}
				object = masterSpell.classes && masterSpell.classes.fromSubclass
				if ( Array.isArray(object) ) {
					for ( entry of object ) {
						if ( !(entry['class'] && entry['class'].name && entry['subclass'] && entry['subclass'].name) ) { continue }
						if ( entry['subclass'].source !== spell.source && lookup.allowSources.indexOf(entry['subclass'].source) < 0 ) { continue }
						
						array.push(entry['class'].name + ": " + entry['subclass'].name)
					}
				}
				array.sort()
				spell.classnames = array.join(", ")
				styles.push.apply(styles, style)
				
				spell.description = masterSpell.entries ? libraryResolveEntries(masterSpell.entries, "<p>", "</p>") : ''
				spell.higher_level = masterSpell.entriesHigherLevel ? libraryResolveEntries(masterSpell.entriesHigherLevel, "<p>", "</p>") : ''
				
				value = ''
				order = 0
				entry = lookup.supplements[spell.key]
				object = masterSpell.scalingLevelDice
				
				if ( entry && entry.damage === false ) {
					isDamaging = false
				} else if ( entry && typeof entry.damage === 'string' ) {
					isDamaging = true
					value = entry.damage.replace(/\s+/g, '')
					order = value
				} else if ( object && object.scaling && typeof object.scaling['1'] === 'string' ) {
					array = object.scaling['1'].match(/\d*d\d+/)
					
					if ( array ) {
						order = array[0].replace(/\s+/g, '')
						value = "*" + order.replace(/\b1d/g, 'd')
						isDamaging = true
					}
				} else {
					array = spell.description.split(/\{@damage ([^{}]+)\}/g)
					
					if ( array.length > 3 ) {
						value = "*"
						order = 1
						isDamaging = true
					} else if ( array.length > 1 ) {
						value = array[1].replace(/\s+/g, '')
						order = value
						isDamaging = true
						
						if ( spell.description.indexOf("extra {@damage") > 0 ) {
							value = "+" + value
						}
					}
				}
				
				if ( typeof order === 'string' ) {
					array = order.split(/\*?([-+]?\d*d\d+|[-+]?\d+)/g)
					order = 0
					
					for ( index = 1 ; index < array.length ; index += 2 ) {
						entry = array[index]
						found = entry.indexOf('d')
						
						if ( found < 0 ) {
							order += 10 * (entry | 0) + 1
						} else {
							order += 5 * (+entry.slice(0, found) || 1) * (1 + +entry.slice(found + 1))
						}
					}
					
					if ( value.slice(-1) === '+' ) {
						order += 1
					}
					
					switch ( value.charAt(0) ) {
					case '*': order += 3; break
					case '+': order += 2; break
					}
				}
				
				spell.damage = value
				spell.damagekey = order
				
				entry = lookup.supplements[spell.key]
				if ( entry ) {
					if ( entry.permanent === false ) {
						isPermanent = false
					} else if ( entry.permanent ) {
						isPermanent = true
					}
					
					if ( entry.defense === false ) {
						isDefense = false
					} else if ( entry.defense ) {
						isDefense = true
					}
				}
				
				title = ''
				if ( isDamaging ) {
					value = entry && entry.damageSave
					
					if ( value === false ) {
						value = 'is-damage-always'
					} else if ( value ) {
						switch ( value ) {
						case 'none': value = 'is-damage-save-none'; break
						case 'half': value = 'is-damage-save-half'; break
						case 'area': value = 'is-damage-in-area'; break
						case 'hit': value = 'is-damage-on-hit'; break
						case 'shield': value = 'is-damage-shield'; break
						}
					} else if ( masterSpell.spellAttack && masterSpell.spellAttack.length > 0 ) {
						value = 'is-damage-on-hit'
					} else if ( spell.description.indexOf('n a hit') > 0 || spell.description.indexOf('an extra') > 0 || spell.description.indexOf('spell attack') > 0 ) {
						value = 'is-damage-on-hit'
					} else if ( spell.description.indexOf('hits you with') > 0 ) {
						value = 'is-damage-shield'
					} else if ( spell.description.indexOf('half as much') > 0 || spell.description.indexOf('takes half') > 0 ) {
						value = 'is-damage-save-half'
					} else if ( spell.description.indexOf('failed save') > 0 || spell.description.indexOf('must succeed') > 0 ) {
						value = 'is-damage-save-none'
					} else if ( spell.description.indexOf('starts its turn') > 0 ) {
						value = 'is-damage-in-area'
					} else {
						value = false
					}
					
					switch ( value ) {
					case 'is-damage-save-none': title = "Save for no damage"; break
					case 'is-damage-save-half': title = "Save for half damage"; break
					case 'is-damage-in-area': title = "Damage when in area"; break
					case 'is-damage-on-hit': title = "Damage on hit"; break
					case 'is-damage-shield': title = "Damage when you are hit"; break
					case 'is-damage-always': title = "No save"; break
					}
					
					styles.push(value || 'is-damage-unknown')
					
					if ( value === 'is-damage-on-hit' ) {
						isAttack = true
					} else if ( spell.description.indexOf('next time you hit') > 0 ) {
						isAttack = true
					}
				} else {
					if ( masterSpell.spellAttack ) {
						isAttack = true
					}
				}
				spell.damagesave = title
				
				value = entry && entry.attack
				
				if ( value === false ) {
					isAttack = false
				} else if ( value ) {
					isAttack = true
				}
				
				styles.push('level-' + spell.level)
				styles.push(spell.schoolname.toLowerCase())
				styles.push('source-' + spell.source.toLowerCase())
				styles.push(isRitual ? 'is-ritual' : 'not-ritual')
				styles.push(isConcentration ? 'is-concentration' : 'not-concentration')
				styles.push(isPermanent ? 'is-permanent' : 'not-permanent')
				styles.push(isDamaging ? 'is-damage' : 'not-damage')
				styles.push(isAttack ? 'is-attack' : 'not-attack')
 				styles.push(isDefense ? 'is-defense' : 'not-defense')
				
				styles.push(masterSpell.savingThrow && masterSpell.savingThrow.length > 0 ? 'has-save' : 'not-save')
				styles.push(masterSpell.entriesHigherLevel ? 'has-higher-level' : 'not-higher-level')
				
				spell.styles = styles.join(' ')
				spell.description = libraryResolveReferences(spell.description, masterSpell)
				spell.higher_level = libraryResolveReferences(spell.higher_level, masterSpell)
				
				return spell
			}
			
			function parseSpells(spellbook) {
				var result = []
				var entry, lookup = []
				var allowSources = ['PHB', 'XGE', 'DMG', 'EGW', 'SCAG', 'GGR', 'LLK'] // 'ERLW', 'PSA', 'Twitter', 'Stream', 'UA*'
				var key, keys = ['sources', 'schools', 'ranges', 'times', 'components', 'supplements']
				var masterSpell, spell, text
				
				for ( key of keys ) {
					lookup[key] = new Object()
					
					for ( entry of spellbook[key] ) {
						if ( entry.key ) {
							lookup[key][entry.key] = entry
						} else if ( entry.name ) {
							lookup[key][libraryKey(entry.name)] = entry
						}
					}
				}
				
				lookup.allowSources = allowSources
				
				for ( masterSpell of spellbook.spell ) {
					if ( !( masterSpell.name && lookup.schools[masterSpell.school] ) ) {
						console.log(masterSpell)
						continue
					}
					
					if ( allowSources.indexOf(masterSpell.source) < 0 ) {
						console.log(masterSpell.source + " " + masterSpell.name)
						continue
					}
					
					spell = parseSpell(masterSpell, lookup)
					
					text = [
						spell.name, spell.material, spell.description, spell.higher_level, spell.classnames,
						spell.sourcename, "pg " + spell.page
					]
					spell.searchableText = text.join(" ")
					
					result.push(spell)
				}
				
				result.sort(function (a, b) { return (a.level - b.level) || a.name.localeCompare(b.name) })
				
				return result
			}
			
			function renderItem(item) {
				var template = "" +
					"<p class='material'>{material}</p>" +
					"{description}{higher_level}" +
					"<p class='classnames'>{classnames}</p>" +
					"<p class='source page-{book}'>{sourcename}<span class='page'>{page}</span></p>" +
					""
				
				return libraryRenderTemplateItem(template, item)
			}
			
			function renderItemTable(list) {
				var rowTemplate = "<tr id='item-{key}' class='library spell {styles}'>" +
 					"<td class='selected spell-prepared'><input id='select-{key}' name='select_{key}' type='checkbox' class='selection' onchange='libraryHandleSelect(\"{key}\")' /> </td>" +
					"<td class='name spell-name' id='name-{key}' data-sort-key='{namekey}'>" +
						"<input id='toggle-{key}' name='toggle-{key}' type='checkbox' class='toggle' onchange='handleToggle(\"{key}\")' />" +
						"<label for='toggle-{key}' class='toggle spell-name'><a id='{key}' class='spell-name'>{name}</a></label>" +
						"<div class='toggled details'><div id='inner-{key}' class='inner details'>" +
						"</div></div>" +
					"</td>" +
					"<td class='spell-level numeric' data-sort-key='{level}' title='Level {level}'>{level}</td>" +
					"<td class='spell-school' data-sort-key='{ss}' title='{schoolname}'>{ss}</td>" +
					"<td class='spell-casting' data-sort-key='{castingkey}' title='Casting Time {casting_time}{title_ritual}'>{casting}</td>" +
					"<td class='spell-range numeric' data-sort-key='{rangekey}' title='Range {range}'>{range}</td>" +
					"<td class='spell-components' data-sort-key='{vsmkey}' title='Components {vsmname}'>{vsm}</td>" +
					"<td class='spell-duration' data-sort-key='{durationkey}' title='Duration {title_concentration}{duration}'>{period}</td>" +
					"<td class='spell-damage' data-sort-key='{damagekey}' title='{damagesave}'>{damage}</td>" +
					//"<td class='spell-damage-type'>{damage_type}</td>" +
					//"<td class='spell-save'>{sv}</td>" +
				"</tr>"
				
				var header = "<tr id='header' class='library header'>" +
 					"<th class='spell-prepared sortable' data-sort-invert> </th>" +
					"<th class='spell-name natural sortable' data-sort-format='locale'>Name</th>" +
					"<th class='spell-level numeric sortable sorted-ascending' data-sort-format='number'>Level</th>" +
					"<th class='spell-school natural sortable' data-sort-format='normal'>Sc</th>" +
					"<th class='spell-casting natural sortable' data-sort-format='number'>Time</th>" +
					"<th class='spell-range numeric sortable' data-sort-format='number'>Range</th>" +
					"<th class='spell-components natural sortable' data-sort-format='number'>VSM</th>" +
					"<th class='spell-duration natural sortable' data-sort-format='number'>Duration</th>" +
					"<th class='spell-damage natural sortable' data-sort-format='number'>Damage</th>" +
					//"<th class='spell-damage-type sortable' data-sort-format='natural'>Type</th>" +
					//"<th class='spell-save sortable' data-sort-format='natural'>Save</th>" +
				"</tr>"
				
				return header + libraryRenderTemplateItemArray(rowTemplate, list).join("")
			}

			function applyFilters(form, object) {
				var form = libraryForm()
				var key, value, values, v, V
				
				value = object['l'] || object['level'] || ''
				for ( v = 0 ; v < 10 ; ++v ) { form['filter-level-' + v].checked = !(value && value.indexOf(v) < 0) }
				
				value = (object['c'] || object['class'] || 'any').toLowerCase()
				form['crass'].value = value
				
				value = (object['s'] || object['school'] || '').toLowerCase()
				values = ['a', 'c', 'd', 'e', 'v', 'i', 'n', 't']
				for ( v of values ) { form['filter-school-' + v].checked = !(value && value.indexOf(v) < 0) }
				
				value = (object['t'] || object['time'] || '').toLowerCase()
				values = ['r', 'b', 'a', 'm', 'h']
				for ( v of values ) { form['filter-casting-' + v].checked = !(value && value.indexOf(v) < 0) }
				
				value = (object['b'] || object['source'] || '').toLowerCase()
				values = ['ph', 'xg', 'sc', 'gw']
				for ( v of values ) { form['filter-book-' + v].checked = !(value.length > 0 && value.indexOf(v) < 0) }
				
				value = object['a'] || ''
				values = ['r:ritual', 'c:concentration', 'f:defense', 'a:attack', 's:save', 'd:damage', 'h:higher', 'p:permanent']
				for ( key of values ) { v = key.charAt(0); V = v.toUpperCase(); form['filter-' + key.slice(2)].value = value.indexOf(v) < 0 ? value.indexOf(V) < 0 ? '-' : V : v }
			}
			
			function applyParameters() {
				var form = libraryForm()
				var object = libraryInflateParameters(null, location.search, '?', '&')
				var key, value
				
				value = object['f']
				if ( value ) {
					form.f.value = value
					
					setTimeout(filterPrimaryByName, 0, value)
				}
				
				applyFilters(form, object)
			}
			
			function handleToggle(key) {
				libraryPopulateItem(key, renderItem)
			}
			
			function populateLibrary(items) {
				var table = libraryPopulateTable(items, renderItemTable)
				
				tableSort(table)
			}
			
			function populatePage() {
				libraryForm().addEventListener('submit', libraryHandleSubmit)
				window.addEventListener('hashchange', libraryHandleHashChanged)
				
				populateLibrary(parseSpells(spellbook))
				applyParameters()
				libraryHandleHashChanged()
			}
